<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="judul">Games Batu Gunting Kertas</h1>
        </div>
        <div class="row">
            <div class="box-container">
                <div class="box-pilihan box1">
                    <div class="skor"></div>
                    <div class="pilihan pilihan-player">
                        Player
                    </div>
                </div>
                <div class="box-hasil"></div>
                <div class="box-pilihan box2">
                    <div class="skor"></div>
                    <div class="pilihan pilihan-komputer">
                        Komputer
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="box box-batu batu">
                <img src="foto/batu.png" alt="">
            </div>
            <div class="box box-gunting gunting">
                <img src="foto/gunting.png" alt="">
            </div>
            <div class="box box-kertas kertas">
                <img src="foto/kertas.png" alt="">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
